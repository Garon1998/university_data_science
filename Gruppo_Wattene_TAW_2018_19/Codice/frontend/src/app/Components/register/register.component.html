
<form [formGroup]="registerForm" class="formLogin" class="login" style="width: 90%; margin-left: 4%;">
  <mat-form-field>
    <input type="text" matInput placeholder="Nome" formControlName="firstname" [(ngModel)]="firstname"
      autocomplete="off">
    <mat-error *ngIf="registerForm.get('firstname').hasError('required')">Inserire il nome</mat-error>
  </mat-form-field>
  <br />

  <mat-form-field>
    <input type="text" matInput placeholder="Cognome" formControlName="lastname" [(ngModel)]="lastname"
      autocomplete="off">
    <mat-error *ngIf="registerForm.get('lastname').hasError('required')">Inserire il cognome</mat-error>
  </mat-form-field>
  <br />
  <mat-form-field>
    <input type="text" matInput placeholder="Username" formControlName="username" [(ngModel)]="username"
      autocomplete="off">
    <mat-error *ngIf="registerForm.get('username').hasError('required')">Inserire l'username</mat-error>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Ruolo</mat-label>
    <mat-select [(ngModel)]="role" formControlName="role">
      <mat-option *ngFor="let role of roles" [value]="role" >
        {{role | uppercase}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password" [(ngModel)]="password"
      autocomplete="off">
    <mat-error *ngIf="registerForm.get('password').hasError('required')">Inserire la password</mat-error>
  </mat-form-field>
  <div class="buttonForm">
    <button mat-raised-button color="primary" (click)="onSubmit(); registerForm.reset();"
      [disabled]="!registerForm.valid">Conferma</button>
  </div>
</form>
