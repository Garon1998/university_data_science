<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin: 20px 5%;width: 90%;">
    
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome del drink </th>
        <td mat-cell *matCellDef="let drink"> {{drink?.drink_name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="valore">
        <th mat-header-cell *matHeaderCellDef> Numero drink venduti </th>
        <td mat-cell *matCellDef="let drink"> {{drink?.nrDrink}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['nome', 'valore']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nome', 'valore'];"></tr>
  </table>
